<!DOCTYPE html>
<head>
    <title>Test Your Mind Quiz</title>
    
    <!-- Stylesheet Declarations -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    
</head>

<body>
    <header class="navbar bg-primary text-white">
        <h2 class="text-white" id="highScoreLink"></h2>
        <h2 id="timer"></h2>
    </header>
    <main class="container d-flex justify-content-center">
        
        <section class="row text-center my-4" id="intro">
            <h1>Test Your Mind Javascript Quiz</h1>
            <button id="startButton">START QUIZ</button>
        </section>
 
        <section class = "d-none row text-center my-4" id="quizForm">
            <h2 id="question"><span></span></h2>
            <ul id="answers"></ul>
            <h4 id="grade"></h4>
        </section>
     
        <section class="d-none" id="quizResult">
            <h1>Quiz Completed!</h1>
            <p>Your final score was <span id="finalScore"></span></p>
            <form id="nameForm">
                <label for="nameField">Please enter your initials: <input id="playerName" type="text"></label>
                <button id="submitButton">Submit</button>
            </form>
        </section>
    </main>

    <!-- Javascript Declarations -->
    <script src="./assets/js/main.js"></script>
</body>


</html>
